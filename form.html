<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FORM</title>
</head>
<body>

    <form>
        <label for="ntxt"></label>"NAME"</label>
        <input type="text" id="ntxt" />
        <br /><br />
        <label for="etxt"></label>"EMAIL"</label>
        <input type="email" id="etxt" />
        <br /><br />
        <label for="ptxt"></label>"PHONE"</label>
        <input type="number" id="ptxt" />
        <br /><br />
        <label for="rpc">REQUEST PHONE CALL</label>
        <input type="CHECKBOX" />YES
        <input type="checkbox" />NO
        <br /><br />
        <label for="gnd">gender</label>
        <input type="radio" />male
        <input type="radio">female
        <br /><br />
        <label for="wbst">website</label>
        <input type="text" id="wbst" />
        <br /><br />
        <label>priority</label>
        <select name="priority">
            size="1">
            <option value="low">low</option>
            <option value="normal">normal</option>
            <option value="high">high</option>
            <option value="emergency">emergency</option>
        </select>
        <br /><br />
        <label>message</label><br />
        <textarea name="message"></textarea>
        <br /><br />
        <input type="button" value="send" />
        <input type="button" value="clear" />
    </form>
        </fieldset>
        </body>
